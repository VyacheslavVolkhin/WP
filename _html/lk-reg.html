<!DOCTYPE html>
<html lang="ru">
    <!-- build:section head -->
    <!-- /build -->
    <body>
        <!-- wrap -->
        <div class="wrap wrap-lk-form">
            
            <!-- build:section header -->
            <!-- /build -->

            <!-- page -->
            <div class="page-full">
				
				<div class="popup-box">
					<a href="" class="btn-popup-close btn-action-ico ico-close"></a>
					<div class="popup-title-wrap">
						<div class="popup-title">Регистрация</div>
					</div>
					<div class="popup-content-wrap">
						<form action="/" class="frm-popup">
							<div class="frm-row">
								<div class="frm-field">
									<input type="text" class="form-input inp-border" placeholder="Ваше имя">
								</div>
							</div>
							<div class="frm-row">
								<div class="frm-field">
									<input type="email" class="form-input inp-border" placeholder="Ваш e-mail">
								</div>
							</div>
							<div class="frm-row">
								<div class="frm-field">
									<div class="frm-field-password">
										<input type="text" class="form-input inp-border" value="" placeholder="Пароль">
										<a href="" class="button-password-toggle button-active-toggle btn-action-ico ico-password-toggle js-password-toggle active"></a>
									</div>
								</div>
							</div>
							<div class="frm-row">
								<div class="frm-field">
									<div class="frm-field-password">
										<input type="password" class="form-input inp-border" value="" placeholder="Подтвердите пароль">
										<a href="" class="button-password-toggle button-active-toggle btn-action-ico ico-password-toggle js-password-toggle"></a>
									</div>
								</div>
							</div>
							<div class="frm-row-submit">
								<div class="frm-field field-submit">
									<button type="submit" class="btn button-main">
										<span class="button-title">Зарегистрироваться</span>
									</button>
								</div>
								<div class="frm-field field-info">
									<div class="frm-select">
										<input type="checkbox" id="reg">
										<label for="reg">Нажимая кнопку “Зарегистрироваться”, я соглашаюсь с условиями <a href="" class="link-main">Публичной оферты</a>.</label>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				
			</div>
            <!-- /page -->
            
            <!-- build:section footer -->
            <!-- /build -->
            
        </div>
        <!-- /wrap -->

        <!-- build:section scripts -->
        <!-- /build -->
    

    </body>
</html>
