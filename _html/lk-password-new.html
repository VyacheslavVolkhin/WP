<!DOCTYPE html>
<html lang="ru">
    <!-- build:section head -->
    <!-- /build -->
    <body>
        <!-- wrap -->
        <div class="wrap wrap-lk-form">
            
            <!-- build:section header -->
            <!-- /build -->

            <!-- page -->
            <div class="page-full">
				
				<div class="popup-box">
					<a href="" class="btn-popup-close btn-action-ico ico-close"></a>
					<div class="popup-title-wrap">
						<div class="popup-title">Создание нового пароля</div>
						<p>Пожалуйста, придумайте новый пароль для входа в ваш аккаунт</p>
					</div>
					<div class="popup-content-wrap">
						<form action="/" class="frm-popup">
							<div class="frm-row">
								<div class="frm-field">
									<div class="frm-field-password">
										<input type="text" class="form-input inp-border" value="" placeholder="Новый пароль">
										<a href="" class="button-password-toggle button-active-toggle btn-action-ico ico-password-toggle js-password-toggle active"></a>
									</div>
								</div>
							</div>
							<div class="frm-row">
								<div class="frm-field">
									<div class="frm-field-password">
										<input type="password" class="form-input inp-border inp-error" value="" placeholder="Повторите пароль">
										<a href="" class="button-password-toggle button-active-toggle btn-action-ico ico-password-toggle js-password-toggle"></a>
									</div>
									<div class="frm-message text-alert">Пароль должен содержать минимум 8 символов, включая заглавные и строчные буквы </div>
								</div>
							</div>
							<div class="frm-row-submit">
								<div class="frm-field field-submit">
									<button type="submit" class="btn button-main">
										<span class="button-title">Отправить</span>
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				
			</div>
            <!-- /page -->
            
            <!-- build:section footer -->
            <!-- /build -->
            
        </div>
        <!-- /wrap -->

        <!-- build:section scripts -->
        <!-- /build -->
    

    </body>
</html>
