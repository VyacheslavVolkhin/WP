<!DOCTYPE html>
<html lang="ru">
    <!-- build:section head -->
    <!-- /build -->
    <body>
        <!-- wrap -->
        <div class="wrap wrap-lk-form">
            
            <!-- build:section header -->
            <!-- /build -->

            <!-- page -->
            <div class="page-full">
				
				<div class="popup-box">
					<a href="" class="btn-popup-close btn-action-ico ico-close"></a>
					<div class="popup-title-wrap">
						<div class="popup-title">Восстановление пароля</div>
					</div>
					<div class="popup-content-wrap">
						<form action="/" class="frm-popup">
							<div class="frm-row">
								<div class="frm-field">
									<input type="text" class="form-input inp-border" placeholder="Телефон или e-mail">
								</div>
							</div>
							<div class="frm-row-submit">
								<div class="frm-field field-submit">
									<button type="submit" class="btn button-main" onclick="
										event.preventDefault();
										const forms = document.querySelectorAll('.frm-popup');
										forms[0].classList.add('form-hidden');
										forms[1].classList.remove('form-hidden');
									">
										<span class="button-title">Отправить</span>
									</button>
								</div>
							</div>
						</form>
						<form action="/" class="frm-popup form-hidden">
							<div class="frm-row row-info">
								<div class="frm-field">
									<div class="field-text">Мы отправили код на номер <b class="form-phone">+7 (906) 850-55-41 </b></div>
									<div class="field-link">
										<a href="" class="btn button-link">
											<div class="button-title button-title-border border-style-dashed">Изменить</div>
										</a>
									</div>
								</div>
							</div>
							<div class="frm-row">
								<div class="frm-field">
									<div class="frm-field-password">
										<input type="text" class="form-input inp-border" value="" placeholder="Введите код">
										<a href="" class="button-password-toggle button-active-toggle btn-action-ico ico-password-toggle js-password-toggle active"></a>
									</div>
								</div>
							</div>
							<div class="frm-row-submit">
								<div class="frm-field field-submit">
									<button type="submit" class="btn button-main">
										<span class="button-title">Отправить</span>
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				
			</div>
            <!-- /page -->
            
            <!-- build:section footer -->
            <!-- /build -->
            
        </div>
        <!-- /wrap -->

        <!-- build:section scripts -->
        <!-- /build -->
    

    </body>
</html>
